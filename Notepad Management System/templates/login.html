{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}

<style>
  /* Hide navbar for login page */
  nav, .navbar {
    display: none !important;
  }
</style>

<div class="login-page">
  <div class="login-container">
    <div class="login-header">
      <h2 class="login-title">Welcome Back</h2>
      <p class="login-subtitle">Sign in to your Notepad account</p>
    </div>

    <form method="post" class="login-form">
      <div class="form-group">
        <input id="username" name="username" type="text" required placeholder="Username or Email">
      </div>


      <div class="form-group">
        <input id="password" name="password" type="password" required placeholder="Password">
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="login-footer">
      <a href="{{ url_for('auth.forgot_password') }}">Forgot password?</a>
      <span>â€¢</span>
      <a href="{{ url_for('auth.register') }}">Create an account</a>
    </div>
  </div>
</div>
{% endblock %}
